<head>
    <link rel= "stylesheet" ref="style" href="style.css"/>
    
    <script type="text/javascript">
      function setForm(value) {
      
        
          if(value == 'form1'){
                      document.getElementById('form1').style='display:block;';
                      document.getElementById('form2').style='display:none;';
                  }
                  else {
      
                      document.getElementById('form2').style = 'display:block;';
                      document.getElementById('form1').style = 'display:none;';
                  }
      
      }
      
      </script>
      
  </head>
  
  
  <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          
          <select name="Modes" onchange = "setForm(this.value)">
              <option value="Single player">Single player</option>
              <option value="Two players">Two players</option>
            </select>
          
        </li>
        <li>
          <label for="name">Player1 name:</label>
          <input type="text" id="name" name="player_name" />
        </li>
        <li>
          <button type="button">Start!</button>
      </ul>
    </form>
